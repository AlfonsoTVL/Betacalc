<!DOCTYPE html> 
<html>
<head>
<title> Calculadora </title>
<meta charset = "utf-8">
<script type = "text/javascript">
función inversa() {
	var num = documento.getElementById("n1");
	num.valor = 1/num.valor;
}
function square() {
	var num = documento.getElementById("n1");
	num.valor = num.valor * num.valor;
}
</script>
</head>

<h3> Mi Calculadora </h3>

<body>
  Número:
  <input type = "text" id = "n1"> <p>

  <button onclick = "inverse()"> 1/x </button>
  <button onclick = "square()"> x <sup> 2 </sup> </button>
</body>
</html>
